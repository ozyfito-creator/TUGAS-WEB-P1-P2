<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- HEADER PROFIL -->
  <header class="max-w-5xl mx-auto p-4 flex flex-col md:flex-row items-center md:items-start gap-6">
    <!-- Foto Profil -->
    <div class="flex-shrink-0 relative">
      <img src="P.jpg" 
           class="w-32 h-32 rounded-full object-cover border-4 border-gray-700 cursor-pointer hover:ring-4 hover:ring-pink-400 transition"
           alt="Foto Profil">
      <!-- Story Ring -->
      <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full">New</span>
    </div>

    <!-- Info Profil -->
    <div class="flex-1 flex flex-col gap-3">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3">
        <h1 class="text-2xl font-bold">fitozy22_</h1>
        <!-- Tombol Follow/Edit -->
        <button class="px-3 py-1 text-sm bg-blue-500 text-white rounded-lg shadow 
                       sm:order-2 md:order-1 md:px-5 md:py-2 md:text-base">
          Ikuti
        </button>
      </div>
      <ul class="flex gap-6 text-sm md:text-base">
        <li><span class="font-semibold">12</span> Kiriman</li>
        <li><span class="font-semibold">300</span> Pengikut</li>
        <li><span class="font-semibold">225</span> Mengikuti</li>
      </ul>
      <div>
        <p class="font-semibold">Alfito Rayzha Dinoval</p>
        <p class="text-sm text-gray-400">Borneo FC Samarinda</p>
      </div>
    </div>
  </header>

  <!-- FEED FOTO -->
  <main class="max-w-5xl mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Postingan</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <!-- 12 gambar feed -->
      <img src="1.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="2.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="3.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="4.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="5.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="6.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="7.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="8.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="9.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="10.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="11.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
      <img src="12.jpg" class="w-full h-60 object-cover rounded-md shadow cursor-pointer hover:opacity-80" onclick="openModal(this.src)">
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="max-w-5xl mx-auto p-6 text-center text-sm text-gray-400">
    <p>&copy; 2025 Instagram Clone dengan Tailwind CSS</p>
  </footer>

  <!-- MODAL untuk preview gambar -->
  <div id="imgModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
    <div class="relative">
      <button class="absolute -top-10 right-0 text-white text-2xl font-bold" onclick="closeModal()">&times;</button>
      <img id="modalImage" src="" class="max-h-[80vh] max-w-[90vw] rounded-lg shadow-lg">
    </div>
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imgModal').classList.remove('hidden');
      document.getElementById('imgModal').classList.add('flex');
    }
    function closeModal() {
      document.getElementById('imgModal').classList.add('hidden');
      document.getElementById('imgModal').classList.remove('flex');
    }
  </script>
</body>
</html>
