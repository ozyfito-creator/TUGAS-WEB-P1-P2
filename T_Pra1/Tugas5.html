<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Gambar</title>
</head>
<body>
    <h1>Contoh Gambar dalam HTML</h1>

    <!-- Gambar dengan alt text -->
     <h2>Gambar Lokal</h2>
     <img src="Gambar1.jpg" alt="Gambar Kecil" width="150" height="100"/>
     <img src="Gambar1.jpg" alt="Gambar Sedang" width="250" height="170"/>

     <!-- Gambar dari Internet -->
    <h2>Gambar dari Internet</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png?20170328184010" alt="placeholder" width="300">

    <!-- Gambar Sebagaii Link -->
     <h2>Gambar Sebagai Link</h2>
        <a href="https://www.google.com">
            <img src="https://img.antaranews.com/cache/1200x800/2023/01/11/feri-di-penjam22.jpg.webp" alt="Klik Gambar ini" width="300"/>
    <!-- Figure and figcaption -->
     <h2>Gambar dengan Caption</h2>
     <figure><img src="https://nagantour.com/wp-content/uploads/2024/02/spot-sunrise-di-Malang.webp" alt="Sunrise width="130"><figcaption>Pemandangan dipagi hari munculnya Matahari</figcaption></figure>
    <!-- Note : Buat Folder images jika ingin menggunakan gambar Lokal -->
     <p><h2>Gambar images</h2><img src="Sampel.jpg" alt="Kuliah" width="150"></p>
</body>                                             
</html>
